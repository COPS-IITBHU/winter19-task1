<!--HTML-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8">
        <meta name="description" content="Awesome Tic Tac Toe game">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Modak&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Permanent+Marker&display=swap" rel="stylesheet">    
        <script src="main.js"></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <header>
            <div> 
                <h1 style="font-size:70px; color: red; text-align:center;">Tic Tac Toe</h1> 
            </div>
        </header>
        
        <main>
            <form action="game_2.html">
                <div class="game-board">
                    <div class="title">
                        1 Player Mode
                    </div>
                    <div class="player">
                        <br/>
                        <u><b>Player</u> &nbsp;&nbsp;-></b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="checkbox" name="first-turn" value="1" checked>1st Turn<br/>
                        Name :
                        <input class="playername" name="playername" type="text" value="Player" placeholder="Player" autocomplete="off"/><br/>
                        Player's marker :
                        <input type="radio" name="marker" value="O" checked>O
                        <input type="radio" name="marker" value="X" >X<br/>
                    </div>
                    <div>
                        <br/><br/><br/>
                        <input type="submit" value="Let's GO">
                    </div>
                </div>
            </form>
        </main>
    </body>
</html>
