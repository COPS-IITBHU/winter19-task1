<!DOCTYPE html>
<html>
<head>
	<title>Human mode</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="stylesheet" type="text/css" href="Humanstyle.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@600&family=Inria+Sans:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@500&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
<script src="human.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="playArea">
			<div class="turnDisplay" id="Turndisplay"></div>
			<div class="board">
				<div class="flex">
					<div class="box" id="0" onclick="addSymbol(this)"></div>
					<div class="box" id="1" onclick="addSymbol(this)"></div>
					<div class="box" id="2" onclick="addSymbol(this)"></div>
				</div>
				<div class="flex">
					<div class="box" id="3" onclick="addSymbol(this)"></div>
					<div class="box" id="4" onclick="addSymbol(this)"></div>
					<div class="box" id="5" onclick="addSymbol(this)"></div>
				</div>		
				<div class="flex">
					<div class="box" id="6" onclick="addSymbol(this)"></div>
					<div class="box" id="7" onclick="addSymbol(this)"></div>
					<div class="box" id="8" onclick="addSymbol(this)"></div>
				</div>
			</div>
				
			</div>
			<div class="scoreNbtn">
				<div class="score">
					<h3 class="text-center text-white">SCORE</h3>
					<div class="name">
						<div id="Player1">Player 1</div>
						<div id="Player2">Player 2</div>
					</div>
					<div class="scoreRecord">
						<div id="p1Score">0</div>
						<div id="p2Score">0</div>
					</div>
				</div>
				<div class="btnClass text-center">
				<div class="btn">
				<button class="btn btn-outline-warning" onclick="resetBoard()">Reset Board</button><br><br>
				<button class="btn btn-outline-success " onclick="resetGame()">Reset Game</button><br><br>
				<a href="index.html"><button class="btn btn-outline-info">Reset Mode</button></a>
				</div>	
				</div>
			</div>
		</div>
	</div>

<div class="modal fade" id="resultDisplayer">
   <div class="modal-dialog modal-dialog-centered">
     <div class="modal-content">
       <div class="modal-body text-center" id="matchResult">
         
         </div>
       </div>
     </div>
   </div>
 



<div class="modal fade" id="playersInfo" data-backdrop="static" data-keyboard="false">
   <div class="modal-dialog modal-dialog-centered">
     <div class="modal-content">
       <div class="modal-header bg-warning">
         <!-- <button class="close" data-dismiss="modal">&times;</button> -->
       </div>
       <div class="modal-body bg-green">
         <form>
           <div class="form-group">
             <label><img src="images/user2.png" width="30">Player 1:</label>
             <input type="text" class="form-control" id="player1" placeholder="Player 1">
           </div>
           <div class="form-group">
             <label><img src="images/user2.png" width="30">Player 2:</label>
             <input type="text" class="form-control" id="player2" placeholder="Player 2">
           </div>
           <div class="form-group">
             <label>Player 1 choose: <input type="radio" name="symbol" value="X" checked="true" ><img src="images/close.png" width="30"></label>
            <label><input type="radio"  name="symbol" value="O" ><img src="images/circle.png" width="30"></label>
           </div>
         </form>
         <div class="modal-footer justify-content-center">
           <button class="btn btn-outline-info" data-dismiss="modal" onclick="inputNstore()">Start
           </button>
         </div>
       </div>
     </div>
   </div>
 </div>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
