<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic-Tac-Toe</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <h1>Tic-Tac-Toe</h1>
        <div class="setting">
            <button id="restart">Restart</button>
            <div class="symbol-selector">
                <p>Player-1 Symbol:</p>
                <input type="radio" id="X" name="p1-sym" />
                <label for="sym-selector">X</label>
                <input type="radio" id="O" name="p1-sym" />
                <label for="sym-selector">O</label><br />
            </div>
            <div class="mode-selection">
                <p>Game Mode:</p>
                <button id="single-player">single-player</button>
                <button id="two-player">two-player</button>
            </div>
        </div>
        <div class="score">
            <p>Scores:</p>
            <p>player 1: <span id="player1-score">0</span></p>
            <p>player 2: <span id="player2-score">0</span></p>
        </div>
        <div class="board">
            <table>
                <tr class="row1">
                    <th class="col1"></th>
                    <th class="col2"></th>
                    <th class="col3"></th>
                </tr>
                <tr class="row2">
                    <th class="col1"></th>
                    <th class="col2"></th>
                    <th class="col3"></th>
                </tr>
                <tr class="row3">
                    <th class="col1"></th>
                    <th class="col2"></th>
                    <th class="col3"></th>
                </tr>
            </table>
        </div>
        <script src="Scripts.js"></script>
    </body>
</html>
