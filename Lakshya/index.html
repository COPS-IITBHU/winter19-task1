<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="styles/style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Girassol&display=swap" rel="stylesheet">
	<title>Tic Tac Toe</title>
</head>
<body background="images/background.jpg">
		<center>
			<h1> Tic Tac Toe </h1>
		</center>
		<div id="start">
		<h3> Select Your Preferred Mode :  </h3>
		<button id="dpb" onclick="dp()"> Dual Player Mode </button>
		<button id ="spb" > Single Player Mode</button> 
		</div>


	<div id="dp">
		<center id="top">
			<button id="X" onclick="start(this,1)"> <strong> Turn X </strong></button>
			<button id="O" onclick="start(this,0);"><strong> Turn O </strong></button>
		</center>

		<div class="container">
			<button id="item0" onclick="add(this)">  </button>
			<button id="item1" onclick="add(this)">  </button>
			<button id="item2" onclick="add(this)">  </button>
			<button id="item3" onclick="add(this)">  </button>
			<button id="item4" onclick="add(this)">  </button>
			<button id="item5" onclick="add(this)">  </button>
			<button id="item6" onclick="add(this)">  </button>
			<button id="item7" onclick="add(this)">  </button>
			<button id="item8" onclick="add(this)">  </button>
		</div>
	</div>

	<button onclick="location.reload()" id="res">Reset</button>

	<script src="script.js"></script>
</body>
</html>
