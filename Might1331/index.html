<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <title>TIC-TAC-TOE</title>
</head>

<body>
  <a href="index.html">
    <h1>Let's Play Tic-Tac-Toe!</h1>
