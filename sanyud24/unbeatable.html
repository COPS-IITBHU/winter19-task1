<!DOCTYPE HTML>

<html>

    <head>

          
            <link type = "text/css"  rel = "stylesheet" href = "unbeatable.css"/>

            
            <script type = "text/javascript" src = "unbeatable.js"></script>

            <h1 align="center">Tic Tac Toe</h1>

            <meta name = "viewport" content = "width = device-width, initial-scale = 1"/>

            <title>Tic Tac Toe</title>

    </head>

    

    <body>



        <div class = "startWindow">
 		<h6 align="center"> choose your player</h6>
            <h1 style = "display: inline-block; cursor: pointer; font-size: 110%" id = "X">X</h1>
           <h1 style = "display: inline-block; cursor: pointer; font-size: 110%" id = "O">O</h1>
        </div>
  <div class = "game container-fluid">

            <table>

                <tr>

                    <td class = "cell" id = "0"></td>

                    <td class = "cell" id = "1"></td>

                    <td class = "cell" id = "2"></td>

                </tr>

                <tr>

                    <td class = "cell" id = "3"></td>

                    <td class = "cell" id = "4"></td>

                    <td class = "cell" id = "5"></td>

                </tr>

                <tr>

                    <td class = "cell" id = "6"></td>

                    <td class = "cell" id = "7"></td>

                    <td class = "cell" id = "8"></td>

                </tr>

            </table>
<p><input type="reset" class="just red" value="RESET"  onclick="document.location.reload(true)"  >


          

            <div class = "endOfGame">

                <div class = "text"></div>

                <button id = "restart"><i class="fa fa-refresh" aria-hidden="true"></i></button>

            </div>



        </div>



    </body>

</html>
