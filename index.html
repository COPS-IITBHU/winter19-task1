<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  
  <link rel="stylesheet" href="style.css">

</head>

<body>
	<h1 class="he">WELCOME TO TIC TAC TOE GAME (task-2 and task-3)</h1>
	<div>
    <a class="IN" href="https://www.youtube.com/watch?v=5SdW0_wTX5c">HOW TO PLAY THE GAME
    </a>
</div>
	<table>
		<tr>
			<td class="cell" id="0"></td>
			<td class="cell" id="1"></td>
			<td class="cell" id="2"></td>
		</tr>
		<tr>
			<td class="cell" id="3"></td>
			<td class="cell" id="4"></td>
			<td class="cell" id="5"></td>
		</tr>
		<tr>
			<td class="cell" id="6"></td>
			<td class="cell" id="7"></td>
			<td class="cell" id="8"></td>
		</tr>
	</table>
	<div class="endgame">
		<div class="text"></div>
	</div>
    <div class = "selectSym">
    		
    <p id="r"><u>Select symbol:-</u></p>
      <button onClick="selectSym('X')">X</button>
      <button onClick="selectSym('O')">O</button>
    </div>
	<button class="a" onClick="startGame()">Replay</button>

  <script src="main.js"></script>
</body>
</html>
