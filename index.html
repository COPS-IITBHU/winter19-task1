<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>

  </head>
  <body>
    <div class="topPortion">
      <button class="playOption" type="button" name="button">ðŸš©</button>
      <div class="dropdown">
        <button class="playWithComputer" type="button" name="button">Play with computer</button>
         <br>
         <hr class="hrLine">
        <button class="platWithOpponent" type="button" name="button">Play with opponent</button>
      </div>
      <button class="X" type="button" name="button">X</button>
      <button class="O" type="button" name="button">O</button>
      <p class="xo"> <b>select the game or select player</b></p>

    </div>
    <div class="midlePortion">
      <div class="tictactoe">
        <button class="btn1 btn" type="button" name="1"></button>
        <button class="btn2 btn" type="button" name="2"></button>
        <button class="btn3 btn" type="button" name="3"></button>
         <br>
        <button class="btn4 btn" type="button" name="4"></button>
        <button class="btn5 btn" type="button" name="5"></button>
        <button class="btn6 btn" type="button" name="6"></button>
        <br>
        <button class="btn7 btn" type="button" name="7"></button>
        <button class="btn8 btn" type="button" name="8"></button>
        <button class="btn9 btn" type="button" name="9"></button>

      </div>

    </div>
    <div class="botomPortion">
      <button class="restartbtn" type="button" name="button">RESTART GAME</button>


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
